name: DAST Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Run dummy tests
        run: echo "‚úÖ Tests passed"

  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - name: Run dummy SonarQube analysis
        run: echo "‚úÖ SonarQube analysis completed"

  dast:
    needs: [test, sonarqube]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/devops-labs:dast-test

      - name: Run OWASP ZAP full scan
        uses: zaproxy/action-full-scan@v0.7.0
        with:
          target: 'https://your-app-url.com'  # üîÅ Replace this with your deployed app URL
